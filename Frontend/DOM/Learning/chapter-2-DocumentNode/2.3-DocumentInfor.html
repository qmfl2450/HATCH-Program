<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const d = document;

        console.log(`title = ${d.title}`);  // title = Document
        console.log(`url = ${d.url}`);  // url = undefined
        console.log(`referrer = ${d.referrer}`);  // referrer = 
        console.log(`lastModified = ${d.lastModified}`);  // lastModified = 12/12/2020 23:26:12
        console.log(`compatibility mode = ${d.compatMode}`);  // compatibility mode = CSS1Compat
    </script>
</body>
</html>
