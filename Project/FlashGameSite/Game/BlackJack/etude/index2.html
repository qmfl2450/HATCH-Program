<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gameBoard">
        <div class="turnNumber">
            <strong>1</strong>
            <span>턴</span>
        </div>
        <div class="host">
            <div class="hostCards">
                <div class="hostCard"></div>
                <div class="hostCard"></div>
                <div class="hostCard"></div>
                <div class="hostCard"></div>
                <div class="hostCard"></div>
            </div>
            <div class="hostNumber">
                <span>호스트의 숫자 : </span>
                <strong></strong>
            </div>
        </div>
        <div class="start next">
            <button type="button">시작</button>
        </div>
        <div class="players">
            <div class="firstPlayer">
                <div class="playerName">
                    <strong>Player 1</strong>
                    <button type="button">붙이기</button>
                </div>
                <div class="playerCards">
                    <input type="checkbox" class="playerCard">
                </div>
            </div>
            <div class="secondPlayer">
                <div class="playerName">
                    <button type="button">붙이기</button>
                    <strong>Player 2</strong>
                </div>
                <div class="playerCards">
                    <input type="checkbox" class="playerCard">
                </div>
            </div>
        </div>
    </div>
    <script src="./app5.js"></script>
</body>
</html>
